<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/card.css" />
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <section class="cards">
      <div class="container">
        <div class="button text-end">
          <button class="btn guest-btn guest-shadow px-4 py-3">
            <span
              ><img class="pe-1" src="./assets/img/svg/Guest-icon.svg" alt=""
            /></span>
            Guest
          </button>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="box d-flex flex-column align-items-center">
              <h1 class="">Property Vault (BUSD)</h1>

              <div class="img-part">
                <img
                  class="w-100"
                  src="./assets/img/png/Front house-card.png"
                  alt=""
                />
              </div>
              <p class="">Collectral Requirements</p>
              <p class="">
                8 BUSD = 1 LAND
                <span><img src="./img/question mark.svg" alt="" /></span>
              </p>

              <div class="w-272 py-3 br-13 text-end bg-white">
                <span class="color-6FCF97 me-4">MAX</span>
              </div>
              <div class="row justify-content-center align-items-center">
                <div class="col-auto">
                  <button class="btn deposit-btn text-white px-4 py-2">
                    Deposit
                  </button>
                </div>
                <div class="col-auto">
                  <span
                    >Capacity
                    <p class="text-center">44.8k/340.0k</p>
                  </span>
                </div>
                <div class="col-auto">
                  <span
                    >APR
                    <span
                      ><img src="./assets/img/svg/info-icon.svg" alt=""
                    /></span>
                    <p>49.5%</p></span
                  >
                </div>
                <hr />
              </div>
              <div class="row mt-1">
                <div class="col-auto">
                  <button class="btn deposit-btn text-white px-4 py-2">
                    Withdraw
                  </button>
                </div>

                <div class="col-auto">
                  <span
                    >Deposited

                    <p>16.6063</p></span
                  >
                </div>
                <hr />
              </div>
              <div class="row">
                <div class="col-auto">
                  <button class="btn deposit-btn text-white px-4 py-2">
                    Harvest
                  </button>
                </div>
                <div class="col-auto">
                  <span
                    >Land Yield
                    <p>0.0419539</p>
                  </span>
                </div>
                <div class="col-auto">
                  <span
                    >BUSD Yeild

                    <p>0.04545010</p></span
                  >
                </div>
                <hr />
              </div>
              <p class="reference">Reference properties</p>
              <button class="btn deposit-btn text-white">Withdraw all</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="box"></div>
        </div>
      </div>
      <div class="text-center my-5 pt-5">
        <button class="btn guest-btn px-4 py-3">
          <span
            ><img class="pe-4" src="./assets/img/svg/Download-icon.svg" alt=""
          /></span>
          Download
        </button>
      </div>
      <div class="text-center mt-4">
        <button class="btn guest-btn px-4 py-3 me-4">
          <span class="pe-3"
            ><img src="./assets/img/svg/Like-icon.svg" alt=""
          /></span>
          Like
        </button>
        <button class="btn guest-btn px-4 py-3 ms-1">
          <span
            ><img class="pe-3" src="./assets/img/svg/Share-icon.svg" alt=""
          /></span>
          Share
        </button>
      </div>
    </section>
  </body>
</html>
